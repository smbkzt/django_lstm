{% extends "../base.html" %}
{% load static %}
{% block title %}Search for Tweets{% endblock title %}
{% block content %}
<div class="row margin100">
    <div class="col-md-12">
        <div class="search-tweets-content">
            <form class="form-signin" id="ajax-tweet-form" method="POST">
                {% csrf_token %}
                <img class="mb-3" src={% static "images/twitter-logo-final.png" %} alt="" width="150" height="150">

                <h1 class="h3 mb-3 font-weight-normal">Search tweets by key-words</h1>
                <input id="input-keyword" class="form-control" placeholder="Seperate key words by ';'" required="" autofocus="" type="text" name="origin_message">
                <button class="mt-2 btn btn-lg btn-primary btn-block" type="submit">Search</button>
                <div id="answer" class="mt-3" role="alert">
                    <p>The process may take a while. Please wait...</p>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2"><div class="loader"></div></div>
                    <div class="col-md-5"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div id="mynetwork"></div>
    </div>
    <div class="col-md-6">
        <div class="chat-box">
            <div class="header">Network Messages</div>
            <div id="messages" class="messages">
                <ul id="message-bubbles"></ul>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block css%}
    <link rel="stylesheet" href={% static "css/vis.min.css" %}>
    <link rel="stylesheet" href={% static "css/chat-box.css" %}>
{% endblock%}
