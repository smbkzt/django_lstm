{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web solution of the LSTM text analysis">
    <meta name="author" content="Bekzat Shayakhmetov">

    <title>{% block title%}{% endblock%}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href={% static "css/bootstrap.min.css" %} type="text/css" rel="stylesheet"></link>
    <link href={% static "css/main.css" %} type="text/css" rel="stylesheet"></link>

</head>
  <div class="blur"></div>
  <body class="text-center">
    <div id="canvas">
      <canvas id="c"></canvas>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{%url 'home_page'%}">Home page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'try_lstm_page'%}">Try LSTM</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tweet_page' %}">Search tweets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'train_page' %}">Retrain model</a>
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li> -->
        </ul>
        {% if user.is_authenticated %}
        <form class="form-inline my-2 my-lg-0" action="accounts/logout">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
    {% block css %}{%endblock%}
    <script language="JavaScript" src={% static 'js/canvas.js' %}></script>
    <script language="JavaScript" src={% static "js/glm-ajax.js" %}></script>
    <script language="JavaScript" src={% static "js/jquery-3.3.1.min.js" %}></script>
    <script language="JavaScript" src={% static "js/common.js" %}></script>
    <script language="JavaScript" src={% static "js/bootstrap.min.js" %}></script>
    <script src="{% static "js/vis.min.js" %}"></script>
  </body>
</html>
